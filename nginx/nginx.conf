# mkv2castUI Nginx Configuration
# Handles routing for frontend, API, WebSocket, and static files

upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:8000;
}

upstream daphne {
    server daphne:8001;
}

server {
    listen 80;
    server_name localhost mkv2cast.io api.mkv2cast.io;

    client_max_body_size 10G;  # Allow large file uploads
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    # ==========================================================================
    # Health Check
    # ==========================================================================
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # ==========================================================================
    # WebSocket - Real-time progress updates
    # ==========================================================================
    location /ws/ {
        proxy_pass http://daphne;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ==========================================================================
    # API Routes - Multilingual support (fr, en, de, it, es)
    # ==========================================================================
    location ~ ^/(fr|en|de|it|es)/api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        # Preserve headers from backend (important for Content-Disposition)
        proxy_pass_header Content-Disposition;
        proxy_pass_header Content-Type;
        proxy_pass_header Content-Length;
        # Don't buffer responses for downloads
        proxy_buffering off;
    }

    # ==========================================================================
    # API Routes - Default (no language prefix)
    # ==========================================================================
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        # Preserve headers from backend (important for Content-Disposition)
        proxy_pass_header Content-Disposition;
        proxy_pass_header Content-Type;
        proxy_pass_header Content-Length;
        # Don't buffer responses for downloads
        proxy_buffering off;
    }

    # ==========================================================================
    # Django Admin
    # ==========================================================================
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================================================
    # Django Static Files
    # ==========================================================================
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ==========================================================================
    # Media Files (uploads and outputs)
    # ==========================================================================
    location /media/ {
        alias /app/media/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # ==========================================================================
    # Next.js Static Assets
    # ==========================================================================
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    location /_next/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================================================
    # Frontend - Next.js (default route)
    # ==========================================================================
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ==========================================================================
    # Error Pages
    # ==========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
