<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="50%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" rx="16" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="700" cy="50" r="80" fill="#6366f1" fill-opacity="0.1"/>
  <circle cx="100" cy="150" r="60" fill="#ec4899" fill-opacity="0.1"/>
  
  <!-- Logo box -->
  <rect x="50" y="70" width="60" height="60" rx="12" fill="url(#icon-gradient)"/>
  <text x="63" y="112" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white">M2C</text>
  
  <!-- Title -->
  <text x="130" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="url(#text-gradient)">mkv2castUI</text>
  
  <!-- Subtitle -->
  <text x="130" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8">Web interface for intelligent video conversion</text>
  
  <!-- Tags -->
  <rect x="130" y="140" width="80" height="24" rx="12" fill="#6366f1" fill-opacity="0.2"/>
  <text x="145" y="157" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#818cf8">On-Premise</text>
  
  <rect x="220" y="140" width="100" height="24" rx="12" fill="#10b981" fill-opacity="0.2"/>
  <text x="235" y="157" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#34d399">Open Source</text>
  
  <rect x="330" y="140" width="90" height="24" rx="12" fill="#f59e0b" fill-opacity="0.2"/>
  <text x="345" y="157" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#fbbf24">GPU Accel</text>
</svg>
